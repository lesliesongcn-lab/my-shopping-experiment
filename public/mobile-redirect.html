<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>请在浏览器中打开</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .redirect-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }
    
    .icon {
      font-size: 4em;
      margin-bottom: 20px;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    
    .message {
      color: #6c757d;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .browser-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
      transition: transform 0.2s ease;
    }
    
    .browser-btn:hover {
      transform: translateY(-2px);
    }
    
    .copy-section {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .url-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      margin: 10px 0;
      text-align: center;
    }
    
    .copy-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .steps {
      text-align: left;
      margin: 20px 0;
    }
    
    .step {
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    
    .warning {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="icon">📱</div>
    <h1>欢迎参加购物实验</h1>
    
    <div class="warning">
      <strong>📱 为了获得最佳体验：</strong><br>
      请在手机默认浏览器中打开实验页面，以获得更好的显示效果。
    </div>
    
    <div class="message">
      点击下方按钮，系统将自动跳转到您的手机浏览器（如Safari、Chrome等）。
    </div>
    
    <div class="steps">
      <div class="step">
        <strong>方法1：点击下方按钮</strong><br>
        尝试在默认浏览器中打开
      </div>
      <div class="step">
        <strong>方法2：复制链接</strong><br>
        手动复制链接到浏览器
      </div>
      <div class="step">
        <strong>方法3：微信操作</strong><br>
        点击右上角"..." → "在浏览器中打开"
      </div>
    </div>
    
    <a href="javascript:void(0)" class="browser-btn" onclick="openInBrowser()">
      🌐 开始实验
    </a>
    
    <div class="copy-section">
      <p><strong>或复制以下链接到浏览器：</strong></p>
      <input type="text" class="url-input" id="url-input" value="http://47.86.24.59:3000/experiment/consent.html" readonly>
      <br>
      <button class="copy-btn" onclick="copyUrl()">📋 复制链接</button>
    </div>
    
    <div style="margin-top: 20px; font-size: 12px; color: #6c757d;">
      如果页面无法正常加载，可能是网络问题，请稍后重试
    </div>
  </div>

  <script>
    // 尝试在外部浏览器中打开
    function openInBrowser() {
      const url = 'http://47.86.24.59:3000/experiment/consent.html';
      
      // 检测操作系统
      const userAgent = navigator.userAgent.toLowerCase();
      const isAndroid = userAgent.indexOf('android') > -1;
      const isIOS = /iphone|ipad|ipod/.test(userAgent);
      
      console.log('尝试打开外部浏览器，设备类型:', isAndroid ? 'Android' : isIOS ? 'iOS' : 'Other');
      
      if (isAndroid) {
        // Android 设备 - 尝试多种浏览器
        const browsers = [
          'com.android.browser', // 默认浏览器
          'com.UCMobile',        // UC浏览器
          'com.tencent.mtt',     // QQ浏览器
          'com.baidu.browser.apps', // 百度浏览器
          'com.opera.browser'    // Opera浏览器
        ];
        
        // 尝试打开默认浏览器
        const intentUrl = `intent://47.86.24.59:3000/experiment/consent.html#Intent;scheme=http;package=${browsers[0]};end`;
        window.location.href = intentUrl;
        
        // 如果2秒后还在当前页面，尝试其他方式
        setTimeout(() => {
          if (document.visibilityState === 'visible') {
            console.log('Intent方式失败，尝试其他方法');
            window.location.href = url;
          }
        }, 2000);
        
      } else if (isIOS) {
        // iOS 设备 - 尝试打开Safari
        const safariUrl = `x-web-search://?${url}`;
        window.location.href = safariUrl;
        
        // 如果失败，尝试直接跳转
        setTimeout(() => {
          if (document.visibilityState === 'visible') {
            console.log('Safari方式失败，尝试直接跳转');
            window.location.href = url;
          }
        }, 2000);
        
      } else {
        // 其他设备或无法识别
        window.location.href = url;
      }
    }
    
    // 复制链接功能
    function copyUrl() {
      const urlInput = document.getElementById('url-input');
      urlInput.select();
      urlInput.setSelectionRange(0, 99999); // 移动端兼容
      
      try {
        document.execCommand('copy');
        alert('链接已复制到剪贴板！\n请在浏览器中粘贴并访问');
      } catch (err) {
        // 备用方案
        if (navigator.clipboard) {
          navigator.clipboard.writeText(urlInput.value).then(() => {
            alert('链接已复制到剪贴板！\n请在浏览器中粘贴并访问');
          });
        } else {
          alert('请手动复制链接：' + urlInput.value);
        }
      }
    }
    
    // 检测当前环境
    const userAgent = navigator.userAgent.toLowerCase();
    const isWeChat = userAgent.indexOf('micromessenger') > -1;
    const isQQ = userAgent.indexOf('qq/') > -1;
    const isAlipay = userAgent.indexOf('alipay') > -1;
    
    if (isWeChat) {
      document.querySelector('.icon').textContent = '💬';
      document.querySelector('h1').textContent = '微信浏览器限制';
    } else if (isQQ) {
      document.querySelector('.icon').textContent = '🐧';
      document.querySelector('h1').textContent = 'QQ浏览器限制';
    } else if (isAlipay) {
      document.querySelector('.icon').textContent = '💰';
      document.querySelector('h1').textContent = '支付宝浏览器限制';
    }
    
    // 自动尝试跳转（延迟3秒）
    setTimeout(() => {
      if (confirm('是否尝试在外部浏览器中打开？')) {
        openInBrowser();
      }
    }, 3000);
  </script>
</body>
</html>
