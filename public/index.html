<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>购物模拟平台</title>
  <link rel="stylesheet" href="/src/css/main.css">
  <style>
    body {
      background: linear-gradient(135deg, #c8e6c9 0%, #b0ecef 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    
    .welcome-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    
    .welcome-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    .icon {
      font-size: 3em;
      margin-bottom: 20px;
      color: #81c784;
    }
    
    h1 {
      color: #2c3e50;
      font-size: 2.2em;
      margin-bottom: 15px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #7f8c8d;
      font-size: 1.1em;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .start-btn {
      background: linear-gradient(45deg, #81c784, #4db6ac);
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(129, 199, 132, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(129, 199, 132, 0.4);
    }
    
    .start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .start-btn:hover::before {
      left: 100%;
    }
    
    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .feature {
      text-align: center;
      margin: 10px;
    }
    
    .feature-icon {
      font-size: 1.5em;
      color: #81c784;
      margin-bottom: 5px;
    }
    
    .feature-text {
      font-size: 0.9em;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="icon">🛍️</div>
    <h1>购物模拟平台</h1>
    <p class="subtitle">欢迎体验一个简短的在线购物任务<br>请选择您偏好的商品完成购物流程</p>

    <a href="/experiment/consent.html" class="start-btn">开始体验</a>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">⏱️</div>
        <div class="feature-text">5-10分钟</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🔒</div>
        <div class="feature-text">数据匿名</div>
      </div>
      <div class="feature">
        <div class="feature-icon">🎯</div>
        <div class="feature-text">学术研究</div>
      </div>
    </div>
  </div>
  <script>
    (function(){
      try {
        var params = new URLSearchParams(location.search);
        var forced = params.get('group');
        if (forced === 'nostalgia' || forced === 'neutral') {
          localStorage.setItem('musicGroup', forced);
        }
      } catch(e) {}
    })();
  </script>
</body>
</html>
