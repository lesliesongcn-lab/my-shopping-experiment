<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>信息填写 - 购物模拟平台</title>
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="/src/css/forms.css">
  <style>
    body {
      background: linear-gradient(135deg, #c8e6c9 0%, #b0ecef 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    
    /* 移动端适配 */
    @media (max-width: 768px) {
      .container {
        max-width: 90vw;
        margin: 20px auto;
        padding: 24px 20px;
        border-radius: 16px;
      }
      
      h1 {
        font-size: 1.6em;
      }
      
      .form-intro {
        font-size: 1em;
      }
      
      .form-icon {
        font-size: 2em;
      }
      
      .radio-group {
        flex-direction: column;
        gap: 12px;
      }
      
      .radio-option {
        justify-content: center;
      }
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    h1 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.8em;
    }
    
    .form-intro {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    
    label {
      font-weight: 600;
      color: #2c3e50;
      display: block;
      margin-bottom: 8px;
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input:focus, select:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }
    
    .primary-btn {
      width: 100%;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      padding: 15px 0;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4);
    }
    
    .primary-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .primary-btn:hover::before {
      left: 100%;
    }
    
    small {
      color: #95a5a6;
      font-size: 0.9em;
      margin-top: 5px;
      display: block;
    }
    
    .radio-group {
      display: flex;
      gap: 30px;
      margin-top: 10px;
      justify-content: center;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 0;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 25px;
      border: 2px solid #e0e0e0;
      transition: all 0.3s ease;
    }
    
    .radio-option:hover {
      border-color: #a2caee;
      background: rgba(162, 202, 238, 0.1);
    }
    
    .radio-option input[type="radio"] {
      width: auto;
      margin-right: 8px;
      margin-top: 0;
    }
    
    .radio-option input[type="radio"]:checked + span {
      color: #2c3e50;
      font-weight: 600;
    }
    
    .form-icon {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4facfe;
    }
  </style>
</head>
<body class="form-page">
  <div class="container">
    <div class="form-icon">📝</div>
    <h1>信息填写</h1>
    <p class="form-intro">为便于记录一次完整的购物体验，请填写以下基础信息</p>

    <form id="subject-info-form">
      <!-- 被试编号与姓名缩写由系统自动生成/不再手填 -->
      <input type="hidden" id="subject-id">
      <input type="hidden" id="name-abbr" value="NA">

      <div class="form-group">
        <label for="age-range">年龄范围</label>
        <select id="age-range" required>
          <option value="">请选择</option>
          <option value="18-25">18–25岁</option>
          <option value="26-35">26–35岁</option>
          <option value="36-45">36–45岁</option>
          <option value="46-55">46–55岁</option>
          <option value=">55">55岁以上</option>
        </select>
      </div>

      <div class="form-group">
        <label for="education">教育程度</label>
        <select id="education" required>
          <option value="">请选择</option>
          <option value="highschool_or_below">高中及以下</option>
          <option value="junior_college">大专</option>
          <option value="bachelor">本科</option>
          <option value="master">硕士</option>
          <option value="doctor">博士</option>
        </select>
      </div>

      

      <div class="form-group">
        <label>性别</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" id="male" name="gender" value="male" required>
            <span>男</span>
          </label>
          <label class="radio-option">
            <input type="radio" id="female" name="gender" value="female">
            <span>女</span>
          </label>
        </div>
      </div>

      <button type="submit" class="primary-btn">提交并继续</button>
    </form>
  </div>
  <script>
    document.getElementById('subject-info-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      let subjectId = document.getElementById('subject-id').value;
      const subjectData = {
        id: subjectId,
        nameAbbr: document.getElementById('name-abbr').value,
        gender: document.querySelector('input[name="gender"]:checked').value,
        ageRange: document.getElementById('age-range').value,
        education: document.getElementById('education').value
      };
      // 分组：优先向后端请求分组；失败则在本地交替分配，确保近似 50/50
      try {
        const res = await fetch('/api/assign-group', { cache: 'no-store' });
        const json = await res.json();
        if (json && json.participant_id) {
          subjectId = json.participant_id;
        }
        const group = (json && (json.group === 'nostalgia' || json.group === 'neutral')) ? json.group : (function(){
          try {
            const last = localStorage.getItem('lastAssignedGroup');
            const next = (last === 'neutral') ? 'nostalgia' : 'neutral';
            localStorage.setItem('lastAssignedGroup', next);
            return next;
          } catch(_) { return (Math.random() < 0.5 ? 'neutral' : 'nostalgia'); }
        })();
        // 保存最终 subjectId
        subjectData.id = subjectId;
        localStorage.setItem('subjectInfo', JSON.stringify(subjectData));
        localStorage.setItem('musicGroup', group);
        window.location.href = '/experiment/shopping-task.html?group=' + encodeURIComponent(group);
      } catch (err) {
        // 本地交替兜底
        let fallback = 'neutral';
        try {
          const last = localStorage.getItem('lastAssignedGroup');
          fallback = (last === 'neutral') ? 'nostalgia' : 'neutral';
          localStorage.setItem('lastAssignedGroup', fallback);
        } catch(_) { fallback = (Math.random() < 0.5 ? 'neutral' : 'nostalgia'); }
        // 离线兜底生成ID
        if (!subjectId) {
          const now = new Date();
          subjectId = 'P' + now.getFullYear()
            + String(now.getMonth()+1).padStart(2,'0')
            + String(now.getDate()).padStart(2,'0')
            + String(now.getHours()).padStart(2,'0')
            + String(now.getMinutes()).padStart(2,'0')
            + String(now.getSeconds()).padStart(2,'0');
        }
        subjectData.id = subjectId;
        localStorage.setItem('subjectInfo', JSON.stringify(subjectData));
        localStorage.setItem('musicGroup', fallback);
        window.location.href = '/experiment/shopping-task.html?group=' + encodeURIComponent(fallback);
      }
    });
  </script>
</body>
</html>
