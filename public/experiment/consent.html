<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>购物模拟平台</title>
  <link rel="stylesheet" href="/src/css/main.css">
  <link rel="stylesheet" href="/src/css/forms.css">
  <style>
    body {
      background: linear-gradient(135deg, #b8d8f5 0%, #b0ecef 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: float 6s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    h1, h2 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }
    
    .consent-icon {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #a2caee;
    }
    h3 {
      color: #222;
      margin-top: 24px;
      font-size: 1.1em;
    }
    .section p {
      color: #555;
      margin-bottom: 0;
    }
    .primary-btn {
      width: 100%;
      background: linear-gradient(45deg, #a2caee, #b0ecef);
      color: #fff;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      padding: 15px 0;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(162, 202, 238, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(162, 202, 238, 0.4);
    }
    
    .primary-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .primary-btn:hover::before {
      left: 100%;
    }
  </style>
</head>
<body class="consent-page">
  <div class="container">
    <div class="consent-icon">🛍️</div>
    <h1>欢迎进入购物模拟</h1>
    <h2>简短的线上选购体验</h2>
    <div class="section">
      <h3>体验说明</h3>
      <p>本研究是一项在线消费行为实验。请使用电脑在安静环境下参与，并提前将设备音量调至舒适的中等水平。</p>
      <p>您将完成一个虚拟购物任务，浏览商品并做出选择。过程匿名，不涉及真实支付。您的参与完全自愿，可随时退出。感谢您的支持！</p>
    </div>
    <div class="section">
      <h3>预计时间</h3>
      <p>5-10分钟</p>
    </div>
    <div class="section">
      <h3>数据保护</h3>
      <p>我们仅记录必要的交互数据用于改进平台体验，不收集任何可识别个人的信息。</p>
    </div>
    <button id="start-btn" class="primary-btn">我已仔细阅读并理解了上述体验说明</button>
  </div>
  <script>
    (function(){
      try {
        var params = new URLSearchParams(location.search);
        var forced = params.get('group');
        if (forced === 'nostalgia' || forced === 'neutral') {
          localStorage.setItem('musicGroup', forced);
        } else if (!localStorage.getItem('musicGroup')) {
          var g = Math.random() < 0.5 ? 'neutral' : 'nostalgia';
          localStorage.setItem('musicGroup', g);
        }
      } catch(e) {}
    })();
    document.getElementById('start-btn').addEventListener('click', () => {
      window.location.href = '/experiment/info-form.html';
    });
  </script>
</body>
</html>
